<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-controll" ng-model="contact.name"></td>
					<td><input type="text" class="form-controll" ng-model="contact.email"></td>
					<td><input type="text" class="form-controll" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.3/angular.min.js"></script>
	<script src="controller/controller.js"></script>
</body>
</html>
